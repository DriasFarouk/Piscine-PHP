<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>It's Over 9000</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<form id="calc">
		<input type="text" name="left">
		<select name="op">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
			<option value="%">%</option>
		</select>
		<input type="text" name="right">
		<input type="submit" value="Try me !">
	</form>
	<script>
		setInterval(() => alert("Please, use me..."), 30 * 1000);
		function log(message) {
			alert(message);
			console.log(message);
		}
		var calc = document.getElementById('calc');
		calc.addEventListener('submit', function(evt) {
			evt.preventDefault()
			var left = parseInt(evt.target.querySelector('input[name=left]').value)
			var op = evt.target.querySelector('select[name=op]').value
			var right = parseInt(evt.target.querySelector('input[name=right]').value);

			if (isNaN(left) || isNaN(right)) {
				return log('Error :(')
			}
			if (left < 0 || right < 0) {
				return log('Error :(')
			}
			switch (op) {
				case '+':
					log(left + right);
					break ;
				case '-':
					log(left - right);
					break ;
				case '*':
					log(left * right);
					break ;
				case '/':
					if (right === 0)
						return log("It's over 9000!")
					log(left / right);
					break ;
				case '%':
					if (right === 0)
						return log("It's over 9000!")
					log(left % right);
					break ;
			}
		})
	</script>
</body>
</html>
